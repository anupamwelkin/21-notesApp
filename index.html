<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Notes App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="allNotes.html">All Notes</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Notes"
              aria-label="Search"
              id="searchTxt"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <form onsubmit="submitFn();return false;" id="noteForm">
        <!-- <form id="noteForm"> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><b>Title</b></label
          >
          <input
            type="text"
            class="form-control"
            id="noteTitle"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            This will be set as heading of the Notes.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            ><b>Note:</b></label
          >
          <textarea
            type="password"
            class="form-control"
            id="noteDesc"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-success"
          onclick="return validate();"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="container">
      <h1 style="text-align: center">Your Notes</h1>
      <div id="noteCard" class="d-flex flex-row flex-wrap"></div>

      <div id="modalDiv" class="m"></div>
    </div>
    <!-- </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="app.js"></script>
</html>
